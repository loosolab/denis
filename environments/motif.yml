name: motif

channels:
  - bioconda
  - conda-forge

dependencies:
  - tobias
  - scipy
  - pandas
  - kneed
  - biopython
  - seaborn
  - matplotlib
  - lxml
  - numpy>=1.18
  - meme>=5.3.0
  - gimmemotifs>=0.18
  - sklearn-contrib-lightning # needed by gimmemotifs
  - pyarrow # needed by gimmemotifs
  - bedtools
  - lmfit
  - matplotlib-venn
  - pybedtools
  - uropa
